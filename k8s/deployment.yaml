apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-ai-agent
  namespace: k8s-ai-agent
  labels:
    app: k8s-ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-ai-agent
  template:
    metadata:
      labels:
        app: k8s-ai-agent
    spec:
      securityContext:
        fsGroup: 10001
      containers:
        - name: k8s-ai-agent
          image: andresl123/k8s-ai-agent:sha-64c84da
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
            - name: SESSION_DB_URL
              value: "sqlite:////data/sessions.db"
          volumeMounts:
            - name: data-volume
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: k8s-ai-agent-pvc
